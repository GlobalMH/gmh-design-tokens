<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Demo Grid</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" />
  <style>
    :root {
      --primary: #00E1FF;
      --secondary: #FFAE00;
      --accent: #FF4200;
    }
    body {
      background: #fefefe40;
    }
    h2, h3 {
      color: var(--primary);
    }
    a {
      color: var(--accent);
    }
    .card {
      padding: 1.5rem;
      border: 1px solid hsl(0, 0%, 88%);
      border-radius: 12px;
      background-color: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    }
    .socials a {
      margin-right: 1rem;
    }
  </style>
</head>
<body>

<main class="container">
  <h2>Demo Grid with Cards</h2>
  <div class="grid">
    <div class="card">
      <h3>Design</h3>
      <p>Visual thinking and creative tools for makers.</p>
    </div>
    <div class="card">
      <h3>Music</h3>
      <p>Beatmaking, DAWs, and production tips.</p>
    </div>
    <div class="card">
      <h3>Code</h3>
      <p>Creative programming for artists and educators.</p>
    </div>
  </div>
</main>

</body>
</html>
